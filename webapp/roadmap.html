<!DOCTYPE html>
<html ng-app="roadmap">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <div ng-controller="roadmapCtrl as rc"> <!-- 왜 as 를 해 줘야 하는 거지. -->
        <form ng-submit="rc.addQuest()">
            <label>내용</label>
            <input ng-model="rc.newQuest.content" name="content" type="text">
            <label>마감</label>
            <input ng-model="rc.newQuest.due" name="due" type="datetime-local">
            <!-- <input ng-model="rc.newQuest.pos.x" name="posx" type="hidden" value="0">
            <input ng-model="rc.newQuest.pos.y" name="posy" type="hidden" value="0"> -->
            <input type="submit">
        </form>
        <ul>
            <li ng-repeat="quest in rc.quests">
                <!-- <input name="order" type="number" readonly="readonly" value="{{quest.order}}"> -->
                <input name="content" type="text" value="{{quest.content}}">
                <input name="due" type="datetime" value="{{quest.due}}">
                <!-- <input name="pos" type="text" readonly="readonly" value="({{quest.pos.x}},{{quest.pos.y}})"> -->
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="roadmap.js"></script>
</body>
</html>
