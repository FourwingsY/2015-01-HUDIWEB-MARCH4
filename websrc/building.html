<html data-ng-app="DummyApp">

<head>
    <title>삘띵을 지어버르리렀다.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/building.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/building.css" />
</head>

<body data-ng-controller="DummyController">

    <div>
        <label>uid : </label>
        <input data-ng-model="data.uid" type="text">
    </div>
    <div>
        <input data-ng-click="submit()" type="button" value="빌딩소환!!">
    </div>
    <ul data-ng-repeat="Dummy in Dummies">
        <li data-ng-class="{buildingBox : true}">{{Dummy}}</li>
    </ul>
   
</body>

</html>
